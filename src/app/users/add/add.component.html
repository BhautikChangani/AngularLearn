<div class="container vh-90">
    <div class="d-flex flex-column w-100 h-100 justify-content-center align-items-center">
        <div class="d-flex w-100 justify-content-between align-items-center">
                <div *ngIf="type === 'Add'" class="text-black fs-1 ">Add user</div>
                <div *ngIf="type === 'Update'" class="text-black fs-1 ">Update user</div>
        <button [routerLink]="['/ums/users/list']" routerLinkActive="router-link-active"  class="btn btn-purple">Back to List</button>
    </div>
<form class="w-100"  [formGroup]="userForm" (ngSubmit) = "SubmitForm()">
    <div class="row mt-2 d-flex">
      <div class="mb-3 col-md-6">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" name="name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': isSubmit && userForm.controls['name'].errors }" id="name" aria-describedby="Enter Name" placeholder="Enter name">
        <div *ngIf="isSubmit && userForm.controls['name'].errors" class="invalid-feedback">
               <div *ngIf="userForm.controls['name'].errors['required']">Name is required</div>
            </div>
            
      </div>
      <div class="mb-3 col-md-6">
        <label for="exampleInputPassword1" class="form-label">Mobile No.</label>
        <input type="number" name="mobile" formControlName="mobile" [ngClass]="{ 'is-invalid': isSubmit && userForm.controls['mobile'].errors }" class="form-control" id="mobile" placeholder="Enter mobile">
        <div *ngIf="isSubmit && userForm.controls['mobile'].errors" class="invalid-feedback">
                <div *ngIf="userForm.controls['mobile'].errors['required']">Mobile no. is required</div>
                <div *ngIf="userForm.controls['mobile'].errors['pattern']">Mobile no. is invalid</div>                    
        </div>
            
      </div>
    </div>
    <div class="row mt-2 d-flex">
      <div class="mb-3 col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" formControlName="email" [ngClass]="{ 'is-invalid': isSubmit && userForm.controls['email'].errors }" class="form-control" id="email" aria-describedby="email" placeholder="Enter email">
            <div *ngIf="isSubmit && userForm.controls['email'].errors" class="invalid-feedback">
                <div *ngIf="userForm.controls['email'].errors['required']">Email is required</div>
                <div *ngIf="userForm.controls['email'].errors['pattern']">Email is invalid</div>
            </div>
      </div>
      <div class="mb-3 col-md-6">
        <label for="exampleInputPassword1" class="form-label">Age</label>
        <input type="number" name="age" formControlName="age" [ngClass]="{ 'is-invalid': isSubmit && userForm.controls['age'].errors }" class="form-control" id="age" placeholder="Enter age">
            <div *ngIf="isSubmit && userForm.controls['age'].errors" class="invalid-feedback">
                <div *ngIf="userForm.controls['age'].errors['required']">Age is required</div>
                    <div *ngIf="userForm.controls['age'].errors['ageRange']">Age is invalid</div>
            </div>
      </div>
    </div>

    <div class="mt-2 d-flex gap-2 justify-content-end">
        <button type="submit" class="btn d-flex btn-purple">Submit</button>
        <button type="reset" class="btn d-flex btn-outline-purple">Reset</button>
    </div>
    </form>
</div>
</div>
