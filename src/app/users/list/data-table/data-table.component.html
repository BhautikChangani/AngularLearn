<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">Age</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.Name}}</td>
        <td>{{item.Email}}</td>
        <td>{{item.Mobile}}</td>
        <td>{{item.Age}}</td>
        <td>
            <div class="d-flex gap-2">
              <button type="button" [routerLink]="['/ums/users/add']" [queryParams]="{ id: item.id }" routerLinkActive="router-link-active" class="btn btn-purple">Edit</button>
              <button type="button" (click)="DeleteConfirmation(item.id)" class="btn btn-outline-purple">Delete</button>
            </div>
          </td>
      </tr>
    </tbody>
  </table>
</div>
